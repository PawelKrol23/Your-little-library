<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your little library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<div th:insert="~{commons :: navbar}"></div>

<section class="py-5 mt-5">
  <div class="container-lg">
    <div class="row justify-content-center align-items-center g-5">
      <div class="col-12 col-md-5">
        <img class="img-fluid rounded-circle shadow-lg border border-5 border-secondary-subtle" th:src="@{img/cat-index.jpg}" alt="A white lying cat">
      </div>
      <div class="col-12 col-md-5 text-center">
        <figure>
          <blockquote class="blockquote">
            <p class="fs-1">
              <i class="bi bi-quote"></i>
              <i>This is the best library website I have ever seen</i>
              <i class="bi bi-quote"></i>
            </p>
          </blockquote>
          <figcaption class="blockquote-footer">
            Some random cat from the internet
          </figcaption>
        </figure>
        <a th:href="@{/books}" class="btn btn-secondary">Try it now!</a>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
