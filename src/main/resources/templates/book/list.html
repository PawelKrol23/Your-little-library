<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Best Book Website</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Genre</th>
        <th>Publication Year</th>
    </tr>
    <tr th:each="book : ${books}">
        <th th:text="${book.id}">ID</th>
        <th th:text="${book.title}">Title</th>
        <th th:text="${book.genre.capitalizedName()}"></th>
        <th th:text="${book.publicationYear}"></th>
    </tr>
</table>
</body>
</html>
