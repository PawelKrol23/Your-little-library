<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${book.title}">Title</title>
</head>
<body>
<h1 th:text="${'Add author to book ' + book.title}"></h1>
<h2>Authors: </h2>
<form th:each="author : ${authors}" th:method="put" th:action="@{/books/{bookId}/add-author/{authorId}(authorId=${author.id}, bookId=${bookId})}">
  <div th:text="${author.firstName}"></div>
  <div th:text="${author.lastName}"></div>
  <div th:text="${author.nationality.utfFlag + ' ' + author.nationality.capitalizedName()}"></div>
  <div th:text="${author.dateOfBirth}"></div>
  <button type="submit">Add author to book</button>
</form>
</body>
</html>
