<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${book.title}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<h2>Book: </h2>
<div th:text="*{book.id}">ID</div>
<div th:text="${book.title}">First Name</div>
<div th:text="${book.genre.capitalizedName()}">Last Name</div>
<div th:text="${book.publicationYear}"></div>
<h2>Authors: </h2>
<div th:each="author : ${book.authors}">
  <div th:text="${author.firstName}"></div>
  <div th:text="${author.lastName}"></div>
  <div th:text="${author.nationality.utfFlag + ' ' + author.nationality.capitalizedName()}"></div>
  <div th:text="${author.dateOfBirth}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
