<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${'Error ' + status + ' - ' + error}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
<section class="text-center py-5 mt-5">
  <h1 class="fs-2 mb-2"><i>Ooops... something went wrong!</i></h1>
  <h2 th:text="${status + ' - ' + error}" class="text-primary fw-bold fs-1 mb-2"></h2>
  <h3 th:text="${message}" class="fs-3 mb-4 fw-semibold"></h3>
  <a th:href="@{/}" class="btn btn-secondary" role="button">
    <i class="bi bi-house"></i>
    Back to home page
  </a>
</section>
</body>
</html>
