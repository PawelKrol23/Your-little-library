<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Remove book from author</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<h1 th:text="${'Remove book from author ' + author.firstName + ' ' + author.lastName}"></h1>
<h2>Choose book to remove: </h2>
<form th:each="book : ${author.books}" th:method="delete" th:action="@{/authors/{authorId}/remove-book/{bookId}(authorId=${authorId}, bookId=${book.id})}">
  <div th:text="${book.title}"></div>
  <div th:text="${book.genre.capitalizedName()}"></div>
  <div th:text="${book.publicationYear}"></div>
  <button type="submit">Remove book</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
