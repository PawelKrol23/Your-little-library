<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${author.firstName + ' ' + author.lastName}">Title</title>
</head>
<body>
  <h2>Author: </h2>
  <div th:text="*{author.id}">ID</div>
  <div th:text="${author.firstName}">First Name</div>
  <div th:text="${author.lastName}">Last Name</div>
  <div th:text="${author.nationality.getUtfFlag() + ' ' + author.nationality.capitalizedName()}"></div>
  <h2>Books: </h2>
  <div th:each="book : ${author.books}">
    <div th:text="${book.title}">Title</div>
    <div th:text="${book.genre.capitalizedName()}"></div>
    <div th:text="${book.publicationYear}"></div>
  </div>
</body>
</html>
