<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${author.firstName + ' ' + author.lastName}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <h2>Author: </h2>
  <div th:text="*{author.id}">ID</div>
  <div th:text="${author.firstName}">First Name</div>
  <div th:text="${author.lastName}">Last Name</div>
  <div th:text="${author.nationality.getUtfFlag() + ' ' + author.nationality.capitalizedName()}"></div>
  <h2>Books: </h2>
  <div th:each="book : ${author.books}">
    <div th:text="${book.title}">Title</div>
    <div th:text="${book.genre.capitalizedName()}"></div>
    <div th:text="${book.publicationYear}"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
